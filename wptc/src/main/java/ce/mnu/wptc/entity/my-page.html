<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<main layout:fragment="content">
    <div class="my-page-container">
        <h1>내 정보</h1>
        <div class="profile-box">
            <h3>기본 정보</h3>
            <p><strong>닉네임:</strong> <span th:text="${currentUser.nickname}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${currentUser.email}"></span></p>
            <p><strong>등급:</strong> <span th:text="${currentUser.gradeName}"></span></p>
            <p><strong>포인트:</strong> <span th:text="${currentUser.point}"></span></p>
            <a href="#">비밀번호 변경</a>
        </div>
        
        <div class="activity-box">
            <h3>내 활동 - 작성한 게시글 (<span th:text="${currentUser.postCount}"></span>)</h3>
            <ul>
                <li th:each="post : ${myPosts}">
                    <a th:href="@{/posts/{id}(id=${post.postId})}" th:text="${post.title}"></a>
                </li>
            </ul>
        </div>
    </div>
</main>
</html>
