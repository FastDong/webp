<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<main layout:fragment="content">
    <div class="form-container">
        <h2 th:if="${post == null}">새 글 작성</h2>
        <h2 th:if="${post != null}">게시글 수정</h2>

        <form th:object="${postRequest}" method="post" enctype="multipart/form-data" class="form-box">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea th:field="*{content}" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="images">이미지 첨부</label>
                <input type="file" name="images" multiple>
            </div>
            <button type="submit" class="button-primary" th:text="${post == null} ? '등록하기' : '수정하기'">등록</button>
        </form>
    </div>
</main>
</html>
