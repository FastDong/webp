<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<main layout:fragment="content">
    <div class="form-container">
        <h2>회원가입</h2>
        <form th:action="@{/members/signup}" th:object="${memberJoinRequestDTO}" method="post" class="form-box" autocomplete="on">
            <div class="form-group">
                <label for="loginId">로그인 ID</label>
                <input type="text" th:field="*{loginId}" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" th:field="*{password}" autocomplete="new-password" required>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" th:field="*{nickname}" autocomplete="nickname" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" th:field="*{email}" autocomplete="email" required>
            </div>
            <button type="submit" class="button-primary">가입하기</button>
        </form>
    </div>
</main>
</html>
