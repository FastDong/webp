<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>아이디/비밀번호 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-bg': '#232b39',
                        'banner-yellow': '#facc15'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-main-bg min-h-screen flex flex-col items-center justify-center">
<div class="w-full bg-main-bg py-6">
    <div class="text-banner-yellow text-4xl italic font-bold text-center">Banner</div>
</div>
<div class="w-full flex justify-center mt-8">
    <div class="w-[400px] bg-white rounded-xl shadow-2xl p-8">
        <div class="bg-white rounded-t-xl px-8 py-3 font-bold text-main-bg text-xl -mt-8 mb-6 shadow-lg border-b-4 border-main-bg text-center">
            아이디/비밀번호 찾기
        </div>
        <!-- 이메일로 계정 확인 -->
        <form th:action="@{/findMyId}" method="post" class="space-y-4 mb-8">
            <label for="email" class="block text-gray-700 font-semibold mb-2">이메일로 계정 확인</label>
            <input type="email" id="email" name="email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="가입한 이메일을 입력하세요" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">아이디(계정) 확인</button>
            <div th:if="${emailResult != null}" class="text-center mt-2">
                <span th:if="${emailResult}" class="text-green-600 font-semibold">가입된 이메일입니다.</span>
                <span th:unless="${emailResult}" class="text-red-500 font-semibold">가입되지 않은 이메일입니다.</span>
            </div>
        </form>
        <!-- 이메일+이름으로 비밀번호 찾기 -->
        <form th:action="@{/findMyPw}" method="post" class="space-y-4">
            <label class="block text-gray-700 font-semibold mb-2">비밀번호 초기화</label>
            <input type="email" name="email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="이메일을 입력하세요" required>
            <input type="text" name="name"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                   placeholder="이름을 입력하세요" required>
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-lg font-semibold hover:bg-yellow-600">비밀번호 초기화</button>
            <div th:if="${pwResult != null}" class="text-center mt-2">
                <span th:unless="${pwResult != ''}" class="text-red-500 font-semibold">일치하는 계정이 없습니다.</span>
            </div>
        </form>
        <div class="mt-6 text-center">
            <a th:href="@{/}" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">로그인 화면으로</a>
        </div>
    </div>
</div>
</body>
</html>
