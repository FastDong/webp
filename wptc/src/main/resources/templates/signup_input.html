<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #232b39;
            width: 100vw;
            height: 100vh;
        }
        .center-bg {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #232b39;
        }
        .signup-box {
            background: #fff;
            border-radius: 28px;
            width: 370px;
            padding: 48px 36px 32px 36px;
            box-shadow: 0 0 0 10px #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-title {
            font-size: 2.3rem;
            font-weight: 500;
            color: #7f6fff;
            margin-bottom: 36px;
            letter-spacing: 1px;
        }
        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .signup-form label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2px;
        }
        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[type="email"] {
            width: 100%;
            border: none;
            border-bottom: 2px solid #aaa;
            background: transparent;
            font-size: 1.1rem;
            padding: 6px 0 4px 0;
            outline: none;
            color: #222;
            margin-bottom: 6px;
        }
        .signup-form input[type="text"]::placeholder,
        .signup-form input[type="password"]::placeholder,
        .signup-form input[type="email"]::placeholder {
            color: #aaa;
            font-style: italic;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
        }
        .btn {
            width: 46%;
            background: #5272c6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #354e8a;
        }
    </style>
</head>
<body>
<div class="center-bg">
    <div class="signup-box">
        <div class="signup-title">회원가입</div>
        <form class="signup-form" th:action="@{/siteuser/signup}" method="post">
        <input type="text" name="name" placeholder="이름" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="passwd" placeholder="Password" required>
            <div class="btn-group">
                <button class="btn" type="reset">초기화</button>
                <button class="btn" type="submit">확인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
