<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'main-bg': '#232b39',
                        'banner-yellow': '#facc15'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-main-bg min-h-screen flex flex-col items-center justify-center">
<!-- 배너 -->
<div class="w-full bg-main-bg py-6">
    <div class="text-banner-yellow text-4xl italic font-bold text-center">Banner</div>
</div>
<!-- 회원가입 카드 -->
<div class="w-full flex justify-center mt-8">
    <div class="w-[400px] bg-white rounded-xl shadow-2xl p-8">
        <div class="bg-white rounded-t-xl px-8 py-3 font-bold text-main-bg text-xl -mt-8 mb-6 shadow-lg border-b-4 border-main-bg text-center">
            회원가입
        </div>
        <form th:action="@{/signup}" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">이름</label>
                <input type="text" id="name" name="name"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="이름을 입력하세요" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">이메일</label>
                <input type="email" id="email" name="email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="이메일을 입력하세요" required>
            </div>
            <div>
                <label for="passwd" class="block text-gray-700 font-semibold mb-2">비밀번호</label>
                <input type="password" id="passwd" name="passwd"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">회원가입</button>
            <!-- 에러 메시지 (예시) -->
            <div th:if="${param.error}" class="text-red-500 text-sm text-center">
                회원가입에 실패했습니다. 입력값을 확인하세요.
            </div>
            <!-- 기존 에러 메시지 아래에 추가 -->
            <div th:if="${emailError}" class="text-red-500 text-sm text-center">
                <span th:text="${emailError}">이미 사용 중인 이메일입니다.</span>
            </div>
        </form>
        <div class="mt-6 text-center">
            <span class="text-gray-600">이미 계정이 있으신가요?</span>
            <a th:href="@{/}" class="text-blue-600 hover:text-blue-800 font-semibold ml-2 transition-colors">로그인</a>
        </div>
    </div>
</div>
</body>
</html>
