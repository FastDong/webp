<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .center-bg {
            width: 100vw;
            height: 100vh;
            background: #25324a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            border-radius: 32px;
            width: 360px;
            padding: 48px 36px 28px 36px;
            box-shadow: 0 0 0 8px #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffe95c;
            font-style: italic;
            margin-bottom: 32px;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .login-form label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            border: none;
            border-bottom: 2px solid #bbb;
            background: transparent;
            font-size: 1.1rem;
            padding: 6px 0 4px 0;
            margin-bottom: 10px;
            outline: none;
            color: #222;
        }
        .login-form input[type="text"]::placeholder,
        .login-form input[type="password"]::placeholder {
            color: #bbb;
            font-style: italic;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .btn {
            width: 48%;
            background: #4c6bbd;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #35518a;
        }
    </style>
</head>
<body>
<div class="center-bg">
    <div class="login-box">
        <div class="login-title">Banner</div>
        <form class="login-form" th:action="@{/siteuser/login}" method="post">
            <input type="text" name="email" placeholder="ID" autocomplete="username" required>
            <input type="password" name="passwd" placeholder="Password" autocomplete="current-password" required>
            <div class="btn-group">
                <button class="btn" type="button" onclick="location.href='/siteuser/signup'">회원가입</button>
                <button class="btn" type="submit">로그인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
